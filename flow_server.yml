jtype: Flow
with:
  protocol: grpc
  monitoring: true
  port: 51001
  env:
    JINA_LOG_LEVEL: debug
jcloud:
  name: thingy
executors:
  - name: thingy_queue_executor
    uses: jinahub+docker://xog5bvtu/0.1.4
    timeout_ready: 1200 # TODO: Due to a bug in Jina, this is in seconds, rather than ms. Keep track on this!
    jcloud:
      resources:
        gpu: 1
        cpu: 1
  - name: magic_prompt
    uses: jinahub+docker://MagicPromptExecutor/v1.1
    jcloud:
      resources:
        cpu: 1